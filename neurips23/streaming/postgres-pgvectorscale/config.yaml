random-xs:
    postgres-pgvectorscale:
      docker-tag: neurips23-streaming-postgres-pgvectorscale
      module: neurips23.streaming.postgres-pgvectorscale.wrapper
      constructor: PostgresPgVectorscale
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{"num_neighbors":32, "search_list_size":50, "insert_conns":16}]
          query-args: |
            [{"query_search_list_size":50, "query_conns":8}]
